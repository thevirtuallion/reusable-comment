<input type="text" id="comment" placeholder="Comment" aria-label="Comment" />

    p {
      font-weight: bold;
    }

    span {
      color: rgb(0, 60, 255);
    }
  </style>

  <p>Name: <span></span></p>

<template id="Email">

    p {
      font-weight: bold;
    }
